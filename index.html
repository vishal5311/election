<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Candidate</h1>
    <form id="voteForm">
        <label for="regNo">Registration Number:</label>
        <input type="text" id="regNo" name="regNo" placeholder="Enter Registration Number" required aria-required="true">
        
        <label for="candidateName">Select Candidate:</label>
        <select id="candidateName" name="candidateName" required aria-required="true">
            <option value="">Select Candidate</option>
            <option value="Candidate 1">Candidate 1</option>
            <option value="Candidate 2">Candidate 2</option>
            <!-- Add more candidates as needed -->
        </select>
        
        <button type="button" onclick="submitVote()">Submit Vote</button>
        <button type="button" onclick="refreshForm()">Refresh</button>
    </form>
</body>
</html>
